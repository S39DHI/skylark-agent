<!DOCTYPE html>
<html>
<head>
    <title>Drone Ops Agent</title>
</head>
<body>
    <h2>Drone Operations Coordinator Agent</h2>
    <input id="msg" placeholder="Ask something..." />
    <button onclick="send()">Send</button>
    <pre id="chat"></pre>

    <script>
        async function send() {
            let msg = document.getElementById("msg").value;
            let res = await fetch("/chat", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({message: msg})
            });
            let data = await res.json();
            document.getElementById("chat").innerText +=
                "\nYou: " + msg + "\nBot: " + data.response + "\n";
        }
    </script>
</body>
</html>
